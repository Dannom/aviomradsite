<div class="project-wrapper">
  <div class="text-wrapper">
    <span class="address">{{address}}</span>
    <span class="year-finish">{{ 'PAGES.PROJECTS.YEAR_FINISH' | translate }}: {{yearFinish}}</span>
    <span class="duration">{{ 'PAGES.PROJECTS.DURATION' | translate }}: {{duration}}</span>
  </div>
  <img [src]="imgPath" alt="no image">
</div>
